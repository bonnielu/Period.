{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}

    <body class="login">
        <main class="container p-5">
            <div class="container-fluid container-login">
                <div class="brand">
                    <h1>PERIOD</h1>
                    <img src="assets/images/logo.png" alt="Logo" class="logo_login">
                </div>

                <div class="form">
                    <form action="/login" method="post" class="col-sm-6">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Password" type="password" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                    </form>
                    <p class="register_intro">Don't have an account?
                        <span>
                            <a href="/register">
                                <span style="color:red; font-weight: bold;">Sign up now.</span>
                            </a>
                        </span>
                    </p>
                </div>
    </div>
            
        </main>
    </body>

{% endblock %}
